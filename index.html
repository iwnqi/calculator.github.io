<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <div data-previous-operand class="outputPreviousOperand"></div>
        <div data-current-operand class="outputCurrentOperand"></div>
      </div>
      <div class="buttons">
        <button data-delete>DEL</button>
        <button data-all-clear>AC</button>
        <button data-operation>**</button>
        <button data-operation>âˆš</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>+</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-number data-operation>-</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>*</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals>=</button>
        <button data-operation>/</button>
      </div>
    </div>
  </body>
</html>
